server.port=9091

#nacos服务空间名称
spring.application.name=commodity-service
#nacos服务地址
spring.cloud.nacos.discovery.server-addr=114.67.177.190:8848

# Nacos Server 的地址
spring.cloud.nacos.config.server-addr=114.67.177.190:8848
# 指定查找名为 user-service-config.yml 的配置文件
spring.cloud.nacos.config.file-extension=yml

#spring.cloud.sentinel.transport.port=8719
#spring.cloud.sentinel.transport.dashboard=localhost:8080

#配置Sentinel控制台
#management.endpoints.web.exposure.include=*

##开启熔断器
feign.sentinel.enabled=true

#启用OKHttp则关闭默认的HttpClient
feign.okhttp.enabled=true
feign.httpclient.enabled=false
#开启请求与响应的压缩提高通信效率
feign.compression.request.enabled=true
feign.compression.response.enabled=true
